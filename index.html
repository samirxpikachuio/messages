<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(248, 187, 217, 0.6), 0 0 25px rgba(248, 187, 217, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .glow-button:hover {
            box-shadow: 0 0 25px rgba(248, 187, 217, 1), 0 0 40px rgba(248, 187, 217, 0.8), inset 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Landing Page -->
    <div id="landing-page" class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-[#2a1845] to-[#4a2c7a] text-white text-center p-4">
        <h1 class="text-5xl md:text-7xl mb-4 text-[#f8bbd9]">A Message for Someone Special</h1>
        <p class="text-2xl md:text-3xl mb-8 text-[#e1bee7]">Are you ready?</p>
        <button id="reveal-button" class="glow-button bg-pink-300 text-purple-800 font-bold text-2xl py-4 px-8 rounded-full transition-all duration-300 ease-in-out">
            Click to Unveil Your Surprise 💖
        </button>
        <!-- Audio element, hidden from view. Autoplay is removed for better browser compatibility. -->
        <audio id="background-audio" src="https://files.catbox.moe/e9ybdh.mp3" loop></audio>
    </div>

    <!-- Main Animation Page (Initially Hidden) -->
    <div id="animation-page" class="hidden">
        <div class="night-sky">
            <div class="stars" id="stars"></div>
            <div class="moon"></div>
        </div>

        <div class="hearts" id="hearts"></div>
        <div class="sparkles" id="sparkles"></div>

        <div class="text-container" id="text-container">
            <!-- Text will be dynamically inserted here -->
        </div>
    </div>

    <!-- Styles for the animation page -->
    <style>
        #animation-page {
            height: 100vh;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #2a1845, #4a2c7a, #6a4c96, #8b5a9f);
            position: relative;
        }
        .night-sky {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, #3d2a5c 0%, #2a1845 70%);
            overflow: hidden;
        }
        .stars { position: absolute; width: 100%; height: 100%; }
        .star {
            position: absolute; background: #fff; border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.1); }
        }
        .moon {
            position: absolute; top: 15%; right: 20%; width: 60px; height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff9c4, #f8bbd9);
            border-radius: 50%; box-shadow: 0 0 15px rgba(255, 249, 196, 0.4);
            animation: glow 6s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(255, 249, 196, 0.4); }
            100% { box-shadow: 0 0 25px rgba(255, 249, 196, 0.7); }
        }
        .text-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
            width: 90%; max-width: 800px;
        }
        .animated-text {
            position: absolute; width: 100%; opacity: 0;
            transform: translateY(50px); color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            font-size: 2.5rem; line-height: 1.2;
        }
        .text-1 { font-family: 'Dancing Script', cursive; font-weight: 700; color: #f8bbd9; }
        .text-1.show { animation: slideInBounce 1s ease-out forwards; }
        .text-1.hide { animation: fadeOutUp 0.6s ease-in forwards; }
        @keyframes slideInBounce {
            0% { opacity: 0; transform: translateY(50px) scale(0.8); }
            60% { opacity: 1; transform: translateY(-10px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeOutUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }
        .text-2 { font-family: 'Pacifico', cursive; color: #e1bee7; font-size: 2.2rem; }
        .text-2.show { animation: slideInLeft 0.8s ease-out forwards; }
        .text-2.hide { animation: slideOutRight 0.5s ease-in forwards; }
        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideOutRight {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100px); }
        }
        .text-3 { font-family: 'Great Vibes', cursive; color: #ce93d8; font-size: 3rem; }
        .text-3.show { animation: zoomInRotate 1s ease-out forwards; }
        .text-3.hide { animation: zoomOutRotate 0.6s ease-in forwards; }
        @keyframes zoomInRotate {
            0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes zoomOutRotate {
            0% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 0; transform: scale(0.3) rotate(10deg); }
        }
        .text-4 { font-family: 'Satisfy', cursive; color: #ba68c8; font-size: 2.8rem; }
        .text-4.show { animation: fadeInScale 0.9s ease-out forwards; }
        .text-4.hide { animation: fadeOutScale 0.5s ease-in forwards; }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(1.3); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOutScale {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.7); }
        }
        .text-5 { font-family: 'Kaushan Script', cursive; color: #ab47bc; font-size: 2.6rem; }
        .text-5.show { animation: slideInRight 0.8s ease-out forwards; }
        .text-5.hide { animation: slideOutLeft 0.5s ease-in forwards; }
        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideOutLeft {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-100px); }
        }
        .text-6 { font-family: 'Cookie', cursive; color: #9c27b0; font-size: 3.2rem; }
        .text-6.show { animation: bounceInUp 1s ease-out forwards; }
        .text-6.hide { animation: bounceOutDown 0.6s ease-in forwards; }
        @keyframes bounceInUp {
            0% { opacity: 0; transform: translateY(100px); }
            50% { opacity: 1; transform: translateY(-20px); }
            70% { transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceOutDown {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(50px); }
        }
        .text-7 { font-family: 'Amatic SC', cursive; font-weight: 700; color: #8e24aa; font-size: 2.4rem; }
        .text-7.show { animation: heartBeat 1.2s ease-out forwards; }
        .text-7.hide { animation: fadeOutSlow 1s ease-in forwards; }
        @keyframes heartBeat {
            0% { opacity: 0; transform: scale(1); } 20% { opacity: 1; transform: scale(1.1); }
            40% { transform: scale(1); } 60% { transform: scale(1.05); }
            80% { transform: scale(1); } 100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOutSlow {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.9); }
        }
        .hearts { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .heart {
            position: absolute; color: #f8bbd9; animation: float 8s ease-in-out infinite;
            font-size: 1.2rem; opacity: 0.6;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(3deg); }
            50% { transform: translateY(-8px) rotate(-3deg); }
            75% { transform: translateY(-12px) rotate(2deg); }
        }
        .sparkles { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .sparkle {
            position: absolute; color: #fff9c4; animation: sparkle 3s ease-in-out infinite;
            font-size: 0.8rem;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.8; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .animated-text { font-size: 1.8rem; }
            .text-3, .text-6 { font-size: 2.2rem; }
            .text-4 { font-size: 2rem; }
            .text-5 { font-size: 1.9rem; }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealButton = document.getElementById('reveal-button');
            const landingPage = document.getElementById('landing-page');
            const animationPage = document.getElementById('animation-page');
            const audio = document.getElementById('background-audio');

            revealButton.addEventListener('click', () => {
                // Play the audio as a direct result of user interaction.
                audio.play().catch(error => {
                    console.error("Audio playback failed:", error);
                });

                // Hide landing page and show animation page
                landingPage.style.display = 'none';
                animationPage.style.display = 'block';

                // Initialize the animation
                initializeAnimation();
            });
        });

        function initializeAnimation() {
            // --- Data Object for Messages ---
         const messages = [
    { text: "Hey Adrita 🖤", class: "text-1" },
    { text: "Happy Girlfriend Day 💜", class: "text-2" },
    { text: "ik you’ll say 'it's just a day' 😗", class: "text-3" },
    { text: "but still… I wanted to say this", class: "text-4" },
    { text: "24 November 2024 — the day we met ✨", class: "text-5" },
    { text: "I didn’t know then…", class: "text-6" },
    { text: "you’d mean so much to me", class: "text-7" },
    { text: "28 January 2025 💍", class: "text-8" },
    { text: "we became a thing 💫", class: "text-9" },
    { text: "and from then…", class: "text-10" },
    { text: "every little moment mattered", class: "text-11" },
    { text: "even the silly fights 😤", class: "text-12" },
    { text: "even the long waits 🕰️", class: "text-13" },
    { text: "even your one-word replies 🙃", class: "text-14" },
    { text: "I know I overthink", class: "text-15" },
    { text: "I get insecure 😔", class: "text-16" },
    { text: "sometimes I fear losing you", class: "text-17" },
    { text: "I’m not perfect 😞", class: "text-18" },
    { text: "but I promise my love is real", class: "text-19" },
    { text: "I don’t want much", class: "text-20" },
    { text: "just your time 🕊️", class: "text-21" },
    { text: "your loyalty 🤍", class: "text-22" },
    { text: "your love 💗", class: "text-23" },
    { text: "your truth — even if it hurts 💔", class: "text-24" },
    { text: "sometimes you feel far away", class: "text-25" },
    { text: "but I still hold on", class: "text-26" },
    { text: "I still wait", class: "text-27" },
    { text: "because you're worth it 💯", class: "text-28" },
    { text: "you’re my moonlight 🌙", class: "text-29" },
    { text: "my little storm 🌩️", class: "text-30" },
    { text: "my cold queen 👑❄️", class: "text-31" },
    { text: "my safe space ☁️", class: "text-32" },
    { text: "I do say this every day", class: "text-33" },
    { text: "cuz I love you deeply 🧡", class: "text-34" },
    { text: "not just today…", class: "text-35" },
    { text: "but always", class: "text-36" },
    { text: "Forever yours 💌", class: "text-37" },
    { text: "— Samir 🧸", class: "text-38" }
];


            // --- Text Animation Controller ---
            const textController = {
                container: document.getElementById('text-container'),
                texts: [],
                currentIndex: 0,
                isAnimating: false,
                
                init() {
                    // Dynamically create text elements from the messages object
                    messages.forEach((msg, index) => {
                        const textEl = document.createElement('div');
                        textEl.id = `text-${index + 1}`;
                        textEl.className = `animated-text ${msg.class}`;
                        textEl.textContent = msg.text;
                        this.container.appendChild(textEl);
                    });
                    this.texts = this.container.querySelectorAll('.animated-text');
                    return this;
                },
                
                showText(index) {
                    if (index >= this.texts.length) {
                        // Optional: loop animation
                        // this.showText(0); 
                        return;
                    }
                    
                    this.isAnimating = true;
                    
                    // Hide previous text
                    if (index > 0) {
                        this.texts[index - 1].classList.remove('show');
                        this.texts[index - 1].classList.add('hide');
                    }

                    // Show current text after a short delay
                    setTimeout(() => {
                        this.texts[index].classList.add('show');
                        this.texts[index].classList.remove('hide');
                    }, index === 0 ? 0 : 400); // No delay for the first text

                    // Schedule the next text
                    setTimeout(() => {
                        this.isAnimating = false;
                        this.showText(index + 1);
                    }, 3000); // Time each message is shown
                },
                
                start() {
                    if (!this.isAnimating) {
                        this.showText(0);
                    }
                }
            };

            // --- Decorative Effects ---
            function createStars() {
                const container = document.getElementById('stars');
                for (let i = 0; i < 80; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    const size = Math.random() * 2 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    star.style.animationDuration = `${Math.random() * 4 + 3}s`;
                    container.appendChild(star);
                }
            }

            function createHearts() {
                const container = document.getElementById('hearts');
                const hearts = ['💜', '💖', '💕'];
                for (let i = 0; i < 8; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.animationDelay = `${Math.random() * 6}s`;
                    heart.style.animationDuration = `${Math.random() * 4 + 6}s`;
                    container.appendChild(heart);
                }
            }

            function createSparkles() {
                const container = document.getElementById('sparkles');
                const symbols = ['✨', '⭐'];
                for (let i = 0; i < 12; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    sparkle.style.left = `${Math.random() * 100}%`;
                    sparkle.style.top = `${Math.random() * 100}%`;
                    sparkle.style.animationDelay = `${Math.random() * 4}s`;
                    sparkle.style.animationDuration = `${Math.random() * 3 + 3}s`;
                    container.appendChild(sparkle);
                }
            }

            function addClickSparkles() {
                document.addEventListener('click', (e) => {
                    for (let i = 0; i < 3; i++) {
                        const sparkle = document.createElement('div');
                        sparkle.textContent = '✨';
                        sparkle.style.position = 'absolute';
                        sparkle.style.left = `${e.clientX + Math.random() * 30 - 15}px`;
                        sparkle.style.top = `${e.clientY + Math.random() * 30 - 15}px`;
                        sparkle.style.color = '#fff9c4';
                        sparkle.style.fontSize = '1.2rem';
                        sparkle.style.pointerEvents = 'none';
                        sparkle.style.zIndex = '1000';
                        sparkle.style.animation = 'sparkle 1s ease-out forwards';
                        document.body.appendChild(sparkle);
                        setTimeout(() => sparkle.remove(), 1000);
                    }
                });
            }

            // --- Run Everything ---
            createStars();
            createHearts();
            createSparkles();
            addClickSparkles();
            textController.init().start();
        }
    </script>
</body>
</html>
