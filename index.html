<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="A Special Surprise ✨" />
  <meta property="og:description" content="A special message just for you... 💖" />
  <meta property="og:image" content="https://files.catbox.moe/iu3gyr.jpg" />
  <meta property="og:url" content="https://files.catbox.moe/iu3gyr.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="https://files.catbox.moe/iu3gyr.jpg" />
  <title>A Special Surprise ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Dancing Script', cursive;
    }

    .glow-button {
      box-shadow: 0 0 15px rgba(248, 187, 217, 0.6), 0 0 25px rgba(248, 187, 217, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }

    .glow-button:hover {
      box-shadow: 0 0 25px rgba(248, 187, 217, 1), 0 0 40px rgba(248, 187, 217, 0.8), inset 0 0 15px rgba(255, 255, 255, 0.8);
      transform: scale(1.05);
    }

    #animation-page {
      height: 100vh;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #2a1845, #4a2c7a, #6a4c96, #8b5a9f);
      position: relative;
    }

    .night-sky {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #3d2a5c 0%, #2a1845 70%);
      overflow: hidden;
    }

    .stars, .hearts, .sparkles {
      position: absolute; width: 100%; height: 100%; pointer-events: none;
    }

    .star {
      position: absolute; background: #fff; border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.1); }
    }

    .moon {
      position: absolute; top: 15%; right: 20%; width: 60px; height: 60px;
      background: radial-gradient(circle at 30% 30%, #fff9c4, #f8bbd9);
      border-radius: 50%; box-shadow: 0 0 15px rgba(255, 249, 196, 0.4);
      animation: glow 6s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px rgba(255, 249, 196, 0.4); }
      100% { box-shadow: 0 0 25px rgba(255, 249, 196, 0.7); }
    }

    .text-container {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); text-align: center;
      width: 90%; max-width: 800px;
    }

    .animated-text {
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateY(50px);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      font-size: 2rem;
      line-height: 1.3;
    }

    /* Default fallback animation for texts 8–41 */
    [class^="text-"]:not(.text-1):not(.text-2):not(.text-3):not(.text-4):not(.text-5):not(.text-6):not(.text-7) {
      color: #ffffff;
    }

    [class^="text-"].show {
      animation: simpleFadeIn 1s ease-out forwards;
    }

    [class^="text-"].hide {
      animation: simpleFadeOut 0.6s ease-in forwards;
    }

    @keyframes simpleFadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes simpleFadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }

    .heart {
      position: absolute;
      color: #f8bbd9;
      animation: float 8s ease-in-out infinite;
      font-size: 1.2rem;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(3deg); }
      50% { transform: translateY(-8px) rotate(-3deg); }
      75% { transform: translateY(-12px) rotate(2deg); }
    }

    .sparkle {
      position: absolute;
      color: #fff9c4;
      animation: sparkle 3s ease-in-out infinite;
      font-size: 0.8rem;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.8; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .animated-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body class="bg-gray-900">

  <!-- Landing Page -->
  <div id="landing-page" class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-[#2a1845] to-[#4a2c7a] text-white text-center p-4">
    <h1 class="text-5xl md:text-7xl mb-4 text-[#f8bbd9]">A Message for Someone Special</h1>
    <p class="text-2xl md:text-3xl mb-8 text-[#e1bee7]">Are you ready?</p>
    <button id="reveal-button" class="glow-button bg-pink-300 text-purple-800 font-bold text-2xl py-4 px-8 rounded-full transition-all duration-300 ease-in-out">
      Click to Unveil Your Surprise 💖
    </button>
    <audio id="background-audio" src="https://files.catbox.moe/e9ybdh.mp3" loop></audio>
  </div>

  <!-- Animation Page -->
  <div id="animation-page" class="hidden">
    <div class="night-sky">
      <div class="stars" id="stars"></div>
      <div class="moon"></div>
    </div>
    <div class="hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>
    <div class="text-container" id="text-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const revealButton = document.getElementById('reveal-button');
      const landingPage = document.getElementById('landing-page');
      const animationPage = document.getElementById('animation-page');
      const audio = document.getElementById('background-audio');

      revealButton.addEventListener('click', () => {
        audio.play().catch(console.error);
        landingPage.style.display = 'none';
        animationPage.style.display = 'block';
        initializeAnimation();
      });
    });

    function initializeAnimation() {
      const messages = [...Array(41).keys()].map(i => ({
        text: `Message ${i + 1}`, // Replace with your actual messages
        class: `text-${i + 1}`
      }));

      const container = document.getElementById('text-container');

      messages.forEach((msg, index) => {
        const el = document.createElement('div');
        el.className = `animated-text ${msg.class}`;
        el.textContent = msg.text;
        container.appendChild(el);
      });

      const texts = container.querySelectorAll('.animated-text');

      let currentIndex = 0;

      function showText(index) {
        if (index >= texts.length) return;

        if (index > 0) {
          texts[index - 1].classList.remove('show');
          texts[index - 1].classList.add('hide');
        }

        setTimeout(() => {
          texts[index].classList.add('show');
        }, index === 0 ? 0 : 400);

        setTimeout(() => {
          showText(index + 1);
        }, 3000);
      }

      showText(currentIndex);

      // Stars, hearts, sparkles
      function createRandomElements(containerId, className, count, contentArray) {
        const container = document.getElementById(containerId);
        for (let i = 0; i < count; i++) {
          const el = document.createElement('div');
          el.className = className;
          el.textContent = contentArray ? contentArray[Math.floor(Math.random() * contentArray.length)] : '';
          el.style.left = `${Math.random() * 100}%`;
          el.style.top = `${Math.random() * 100}%`;
          el.style.animationDelay = `${Math.random() * 4}s`;
          el.style.animationDuration = `${Math.random() * 4 + 3}s`;
          container.appendChild(el);
        }
      }

      createRandomElements('stars', 'star', 80);
      createRandomElements('hearts', 'heart', 10, ['💜', '💖', '💕']);
      createRandomElements('sparkles', 'sparkle', 12, ['✨', '⭐']);
    }
  </script>
</body>
</html>
